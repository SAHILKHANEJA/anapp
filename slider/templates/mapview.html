{% extends 'headNav.html' %}

{% block camera %}
	<div class="row valign-wrapper" style="background-color:white;height: 60px;margin-bottom:5px">
	    <div class="col s4 center" style="color:#272934;font-size: 20px">
	      Post-01  
	    </div>
	    <div class="col s4 offset-s4 center" style="color:#272934;font-size:11px">
	    </div>
  	</div>
  	<div id="content">
  	</div>
{% endblock %}


{% block scripts %}
	<script>
		$('#mapview').prop("checked", true);
		var element='';
		$.ajax({
			url:'/fetch_morchas/',
		    datatype:'json',
		    method : 'GET',
		    success:function(data){
		    	console.log(data);
		    	for(var i=0;i<data.morchas_info.length;i++){
		    		element += 
		    		'<div class="row valign-wrapper" style="height: 60px;background-color:'+
		    			'white;margin-bottom:5px;font-weight:500" data-status="'+data.morchas_info[i].status+'">' +
			          '<div class="col s4 center" style="font-size: 20px;font-family:Roboto;">' + 
			            'Area_' + data.morchas_info[i].name.split('-')[1] + 
			          '</div>' +
			          '<div class="col s8" style="font-size: 11px;font-family:Roboto;text-align:right;margin-right:5px"> </div>'+
			        '</div>';
			    $('#content').html(element);
		    	}
		    },
		    error:function(){
		    	console.log('error');
		    }
		});
	</script>
{% endblock %}
